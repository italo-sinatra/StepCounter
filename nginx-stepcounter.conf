# Configuração Nginx para StepCounter
# Permite acesso de outras máquinas na rede local

server {
    # Escuta na porta 80 (HTTP)
    listen 80;
    # Permite acesso de qualquer IP (máquinas na rede)
    listen [::]:80;
    
    # Nome do servidor (pode usar IP ou hostname)
    server_name _;
    
    # Diretório raiz com os arquivos da aplicação
    root /Users/Lucas/Downloads/StepCounter-main/dist;
    index index.html;
    
    # Logs
    access_log /usr/local/var/log/nginx/stepcounter-access.log;
    error_log /usr/local/var/log/nginx/stepcounter-error.log;
    
    # Configuração para SPA (Single Page Application)
    # Todas as rotas devem servir index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Cache para arquivos estáticos (assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuração para arquivos de assets do Vite
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Desabilitar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuração de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
}

